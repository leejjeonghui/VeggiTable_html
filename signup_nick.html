<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scale='no'"/>
    <title>Title</title>
    <style>
        section.nick-section {
            font-family: Pretendard;
            margin-left:15px;
        }

        .title{
            font-family: Pretendard;
            letter-spacing: 0em;
            text-align: left;
        }

        .text{

            font-size: 20px;
            margin-bottom:10px;
            margin-top: 50px;

        }
        .text2{
            list-style: inside;
            width: 226px;
            height: 28px;
            top: 176px;
            left: 31px;
            font-size: 12px;
            font-weight: 400;
            line-height: 14px;
            text-align: left;
            color:#535654;
            margin-bottom:150px;
            padding-left: 5px; /*여백을 설정?? -> 0 으로 하면 리스트의 여백이 사라짐*/
        }
        input {
            font-size: 16px;
            border: none;
            font-family: Pretendard;
        }
        input::placeholder {
            font-size: 16px;
            font-family: Pretendard;
        }
        input:focus {
            outline: none;
        }
        input:focus::placeholder {
            opacity: 0;
        }

        .start_btn{
            padding: 0;
            border: none;
            background: #F1EFEF;
            width:328px;
            height:56px;
            border-radius: 8px;
            font-family: Pretendard;
            font-weight: 500;
            font-size: 20px;
            line-height: 23.87px;
            color: #FFFFFF;
        }
        .back{
            border: none;
            background : none;
            margin-right: 5px;
        }
        .guide{

            font-size: 12px;
            font-weight: 300;
            line-height: 14px;
            letter-spacing: 0em;
            text-align: left;
            color: #8B8E8C;
            margin-bottom:200px;
            margin-top: 10px;

        }

    </style>
</head>
<body>
<section class="nick-section">

    <div style="display: flex; align-items: center;margin-top: 45px">
        <button class="back">
            <img src="images/arrow.png" style="width: 18px ; height: 18px">
        </button>
        <span class="title" style="font-weight: 500; font-size: 20px; line-height: 23.87px">회원 가입</span>
    </div>
    <div class="text">Veggie Table 이용을 위해<br><b>닉네임</b>을 입력해주세요.</div>
    <ul class ="text2">
        <li>닉네임은 맛집 리뷰 작성시 노출될 수 있어요.</li>
        <li>닉네임은 언제든지 변경할 수 있어요.</li> <!--리스트!-->
    </ul>
    <form action="/saveNickname" name = "saveNickname" method="POST">
        <div class="nick">
            <input type="text" name="nickname" maxlength="5" placeholder="닉네임을 입력해주세요" oninput="countChar(this)">
        </div>
        <div>
            <hr style="width: 328px;border: 1px;angle: -0 deg;border: 1px solid #0D1510" > <!--수평선 그리기-->
        </div >
        <div class="guide">
            2자 ~ 6자 사이로 입력해주세요.
            <span id="countChar"style="font-size: 8px; float: right; margin-right: 10px ">0/6</span> <!--float: right 오른쪽정렬??-->
        </div>
        <input type="submit" value="시작하기" class="start_btn" id="start_btn">
    </form>
    <script>
        function countChar(input){
            var max = 6;
            var current = input.value.length;

            document.getElementById("countChar").textContent = current + "/" + max;
        }
    </script>
</section>

</body>
</html>
