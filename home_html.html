<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scale='no'"/>
    <title>Title</title>
    <style>
        section.home-section{
            font-family: Pretendard;
            margin-left: 16px;

        }
        div image:not(.navi_bar) {
            margin-left: 40px;
        }
        .logo_tab{
            width: 173px;
            height: 24px;
            margin-top: 40px;

        }
        .search{
            width: 100px;
            height: 14px;
            border: none;
            font-family: pretendard;
            font-size: 12px;
            background: none;
            color:#535654;
            font-weight:400;
        }
        .placeIcon{
            margin-top: 40px;
            margin-left: 3px;
            margin-bottom: 2px;
            color: #535654;
            font-size: 12px;

        }
        .text1{
            font-size: 20px;
            margin-bottom:10px;
        }

        .text2{

            font-size: 16px;
            margin-bottom:10px;
            margin-top: 50px;
            font-weight: 500;

        }
        .rest{
            width: 328px;
            height: 188px;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 2px 12px 0px #0D15100F;
            display: flex;
            /*Flexbox 요소들을 유연하게 배치하기 위한 레이아웃 시스템*/

        }
        .category{
            display: flex;
        }
        .popular{
            width: 200px;
            height:181px;
            background: gainsboro;
            margin-bottom: 19px;
        }

        button.home {
            border: 0;
            outline: none;
            background: none;
            width: 64px;
            height: 32px;
        }

        button.map {
            border: 0;
            outline: none;
            background: none;
            width: 64px;
            height: 32px;
        }
        button.myPage {
            border: 0;
            outline: none;
            background: none;
            width: 64px;
            height: 32px;
        }
        .navi_bar{
            align-content: center;
        }
        .rectangle{
            align-items: center;
            justify-content: center;
            display: inline-flex;
            width: 156px;
            height: 156px;
            border-radius: 8px;
            align-items: center;
            flex-shrink: 0;
            background-color: gainsboro;
            margin-top: 16px;
            margin-left: 7px;
            margin-right: 7px;
        }
        .rest_name{
            font-size: 16px;
            font-weight: 500;
            line-height: 19px;
            text-align: left;
        }
        .rectangle2{

            display: flex;
            width: 148px;
            height: 156px;
            border-radius: 8px;
            background-color: gainsboro;
            margin-top: 16px;
            margin-right: 7px;

        }
        .VeganOption{

            margin-left: 8px;
            width: 8px;
            height: 8px;
            border-radius: 90px;
            background-color: #326144;
        }


    </style>
</head>
<body>
<section class="home-section">

    <div class ="logo_tab">
        <img src="images/logo_green_tabbar.png" width="173.33" height="23" >
    </div>
    <div class="placeIcon">
        <img src="images/palce_icon.png" width="9.3" height="13" style="margin-right: 2.5px;float: left";>
        <span style="margin-left: 5px; display: block;">위치정보</span>
    </div>
    <div class="text1">
        <b style="font-weight: 700">닉네임</b><text style="font-weight:500 ">님과 가장 가까운 채식 맛집은<br> <b style="font-weight: 700">식당이름</b>입니다!</text>
    </div>
    <div class="rest"> <!--홈 화면 상단 식당정보-->
        <div class="rectangle">
        </div> <!--여기는 음식점 사진 들어가는 자리-->
        <div class = "rectangle2">
            <div class="rest_name">
                식당이름
            </div> <div class="VeganOption"> </div><div style="font-size: 8px;font-weight: 300;color: #8B8E8C;">비건</div>
        </div>

        </div>


    </div>
    <div style="float: right">
        <button class="search">다른 맛집 더 보기</button>
    </div>
    <div class="text2">종류별로 메뉴를 탐색해 보세요.</div>
    <div class="category">
        <img src="images/Property%201=korean.png" width="100" height=100" style= "margin-right: 8px" ;>
        <img src="images/Property%201=asian.png"width="100" height=100" style= "margin-right: 8px">
        <img src="images/Property%201=western.png"width="100" height=100" style= "margin-right: 8px">
    </div>
    <div class="text2">이번 주 맛집을 소개합니다.</div>
    <div class="popular">조회순</div>

</section>
<div class="navi_bar">
    <img src="images/Navi_bar.png" width="360" height="80" >
</div>

</body>
</html>
