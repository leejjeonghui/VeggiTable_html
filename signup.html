<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scale='no'"/>
  <title>Title</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/montserrat'); /*폰트적용안될때...헤드에 임포트 해주면됨 */
    section.main-section {
      text-align: center;
      font-family: Pretendard;
    }


    button.kakaobtn{
      margin-bottom: 8px;
      margin-top: 100px;
      width: 328px;
      height: 56px;
      top: 464px;
      left: 16px;
      border-radius: 8px;
      border: none; /*버튼테두리 없앨 때*/
      background-color: #FEE500;


    }
    button.Naverbtn{
      margin-bottom: 8px;
      width: 328px;
      height: 56px;
      border-radius: 8px;
      border: none;
      background-color: #03C75A;

    }
    button.Googlebtn {
      margin-bottom: 8px;
      width: 328px;
      height: 56px;
      border-radius: 8px;
      border: 1px solid #999;
      background-color: #FFFFFF;
    }
    .naverIcon{
      width: 44px;
      height: 44px;
    }
    .logoImg{
      width: 100px;
      height: 67.65px;
      margin-top:207px;
      margin-bottom: 25px;
    }
    .text{
      color: #326144;
      line-height: 23.87px;
    }
  </style>
</head>
<body>
<section class="main-section">
  <div>
    <img class="logoImg" src="images/logo_green.png" ;>
  </div>

  <div class="text"> <p style="line-height: 0px; font-size: 24px;font-family: Montserrat"><b style="font-weight: 600">Veggie</b>Table,</p> <!--p행간 줄이기-->
    <p style="margin-bottom: 5px;font-size: 20px;">더욱 쉬워진 <b style="font-weight: 700">채식 맛집 찾기</b></p>
  </div>


  <button type="button" class="kakaobtn" id="kakaoLogin">
   <img src="images/kakao_icon.png" style="margin-right: 5px;" width="17.42"; height="16";>
    <span style= "font-family: Pretendard ; font-weight: 500; font-size: 20px; line-height:23.87px;"> 카카오로 시작하기 </span>
  </button>

  <button type="button" class="Naverbtn" id="naverLogin" >
    <img  class="naverIcon" src="images/naver_Icon.png">
    <span style= "font-family: Pretendard ; color: #FFFFFF; font-weight: 500;font-size: 20px; line-height:23.87px;"> 네이버로 시작하기
    </span>

  </button>
  <button type="button" class="Googlebtn" id="googleLogin">
    <img src="images/google_icon.png" style="margin-right: 5px;" width="16"; height="16";>
    <span style= "font-family: Pretendard ; font-weight: 500; font-size: 20px; line-height:23.87px;" > 구글로 시작하기 </span>
  </button>
</section>

</body>
</html>
