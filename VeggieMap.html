<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scale='no'"/>
    <title>VeggieMap</title>
  <style>
    section.VeggieMap{
      font-family: Pretendard;
    }
    .Top{
      width: 100%;
      height: 80px;
      background: #326144;
      justify-content: flex-start;
      align-items: flex-end;
      display: inline-flex;
    }
    .Top_text{
      padding-left:16px;
      width: 296px;
      height: 48px;
      color: white;
      font-size: 20px;
      word-wrap: break-word;
      flex-direction: column;
    }
    .map{
      height: 592px;
      background-color: gainsboro;
      width: 100%;
      display: flex;
    }
    .searchBar{
      box-shadow: 0px 2px 12px 0px rgba(13, 21, 16, 0.06);
      background-color: #FFFFFF;
      width: 328px;
      height: 48px;
      border-radius: 8px;
      display: inline-flex;
      margin-top: 32px;
      margin-right: 16px;
      margin-left: 16px;
      align-items: center;
    }
    .searchBar_text{
      width:280px;
      height:19px;
      display: inline-flex;
      align-items: center;
      font-size: 16px;
      line-height: 19px;
      margin-right: 8px;

    }
  </style>
</head>
<body>
<section class="VeggieMap">
  <div class="Top">
  <div class="Top_text" >Veggie Map</div>
  </div>
  <div class ="map">
    <div class="searchBar">
      <img src="images/search.png" width="24" height="24">
      <span>
      <textarea class="searchBar_text"></textarea>
      </span>
    </div>
  </div>
  </div>
</section>
</body>
</html>
