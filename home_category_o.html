        .home-section{

        .back{

        }
        .tab{

            flex-direction: row;

            font-size: 16px;

        }
        .tab_wrap{
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            width: 106px;
            height: 48px;
        }
        .tab-lable{
            cursor: pointer;
            flex: 1;
            order: -1;
            text-align: center;
            transition: cubic-bezier(0.4, 0, 0.2, 1) .2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .tab-switch:checked  {
            color:#326144;
        }


        .align{
            display: flex;
            flex-direction: row;
            gap:8px;
            position: sticky;
            margin-bottom: 8px;
        }

        .combobox {
            display: inline-flex;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0px 2px 12px 0px #0D15100F;
            margin-top: 12px;
            font-family: Pretendard;
            line-height: 19.1px;
            font-size: 15px;
            justify-content: center;

        .vegan{

        .vegan_option{

            background-color: gainsboro;
            margin-left: 4px;
            margin-right: 16px;

        .rest_Segment{

            flex-direction: row;
            align-items: center;
        }
        .rest_frame{

            height: 35px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            display: inline-flex;
            margin-bottom: 4px;

        .frame{

            align-items: center;
            display: inline-flex;
            margin-top:4px;
